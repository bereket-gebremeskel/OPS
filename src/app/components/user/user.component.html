<div class="card">
  <div class="card-header">

    <h5>user management</h5>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">User Type</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <th scope="row">1</th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phoneNumber}}</td>
          <td>{{user.role}}</td>
          <td>{{user.status}}</td>
          <td>
            <button type="button" *ngIf="user.status != 'ACTIVE'" class="btn btn-primary btn-sm" (click)="change(user._id,'ACTIVE')">
              activate
            </button>
            <button type="button"*ngIf="user.status == 'ACTIVE'" class="btn btn-success btn-sm" (click)="change(user._id,'INACTIVE')">
              inactive
            </button>
          </td>
        </tr>
    
      </tbody>
    </table>
  </div>
</div>
