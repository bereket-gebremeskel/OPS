<form (ngSubmit)="save()" [formGroup]="itemForm">
  <div class="form-group row">
    <div class="col-md-3">
      <label>Price</label>
      <input class="form-control"  id="categoryname" type="number" step="any" name="price" placeholder="" formControlName="price" />
    </div>
    <div class="col-md-3">
      <label>Quantity</label>
      <input class="form-control" id="quantity" type="number" step="any" name="quantity" placeholder="" formControlName="stockQuantity"/>
    </div>
    <div class="col-lg-2">
      <label>Unit measurment</label>
      <select class="form-control"  name="unitid" formControlName="unitId" >
        <option [ngValue]="null" selected></option>
        <option *ngFor="let unit of units" [value]="unit._id" >{{unit.name}}</option>
      </select>
    </div>
</div>
<div class="form-group row">
  <div class="col-md-10 col-md-offset-2">
    <span>
      <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px">
        Save
      </button>
    </span>
    <span>
      <!-- <button class="btn btn-light" type="button" style="width:80px;margin-right:10px" (click)="cancelEdit()">
        Cancel
      </button> -->
    </span>
  </div>
</div>
 </form>
