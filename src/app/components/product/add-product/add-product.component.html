<app-custom-card>
  <ng-container>
    <div>
      <h5>Add Product</h5>
    </div>
  </ng-container>
  <div>

    <form (ngSubmit)="save()" [formGroup]="productForm">
      <div class="row">
        <div class="col-lg-2">
          <label>Name</label>
          <input type="text" class="form-control" name="productName" formControlName="name">
        </div>
        <div class="col-lg-2">
          <label>Category</label>
          <select class="form-control"  name="category" (change)="getSubCategory($event.target.value)" >
            <option [ngValue]="null" selected></option>
            <option *ngFor="let cat of categories" [value]="cat._id" [selected]="cat._id === product?.subCategory?.category?._id">{{cat.name}}</option>
          </select>
        </div>
        <div class="col-lg-2">
          <label>Sub Category</label>
          <select class="form-control" name="subcategory" formControlName="subCategoryId">
            <option [ngValue]="null" selected></option>
            <option *ngFor="let sub of subCategories" [value]="sub._id" [selected]="sub._id == product?.subCategory?.subCategoryId">{{sub.name}}</option>
          </select>
        </div>
        <div class="col-lg-2">
          <label>Product Picture</label>
          <input type="text" name="additionalDocument" formControlName="imageUrl"  >
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <label>Description</label>
          <textarea  class="form-control" formControlName="description">
  
          </textarea>
        </div>
        <div class="col-lg-4">
          
          <button type="submit " style="margin-top: 40px;" class="btn btn-primary ">Save</button>
        </div>
  
      </div>
    </form>
   
  </div>
</app-custom-card>
