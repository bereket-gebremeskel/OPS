<app-custom-card>
  <ng-container>
    <div class="row"> 
      <div class="col-lg-6">
        <h5>{{pageTitle}}</h5>
      </div>
    </div>
  </ng-container>
 <div>
   <form (ngSubmit)="save()" [formGroup]="categoryForm">
    <div class="form-group row">
      <div class="col-md-3">
        <input class="form-control" id="categoryname" type="text" placeholder="Name (required)" formControlName="name"/>
      </div>
  </div>
  <div class="form-group row">
    <div class="col-md-10 col-md-offset-2">
      <span>
        <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px" [disabled]="!categoryForm.valid || !categoryForm.dirty">
          Save
        </button>
      </span>
      <span>
        <!-- <button class="btn btn-light" type="button" style="width:80px;margin-right:10px" (click)="cancelEdit()">
          Cancel
        </button> -->
      </span>
    </div>
  </div>
   </form>
 </div>
</app-custom-card>
