
   <form (ngSubmit)="save()"[formGroup]="subCategory" >
    <div class="form-group row">
      <div class="col-md-3">
        <label>Name</label>
        <input class="form-control" id="categoryname" type="text" name="subcatName" formControlName="name" placeholder="" />
      </div>
      <div class="col-lg-2">
        <label>Category</label>
        <select class="form-control"  name="categoryid"   formControlName="categoryId">
          <option [ngValue]="null" selected></option>
          <option *ngFor="let cat of categories" [value]="cat._id" >{{cat.name}}</option>
        </select>
      </div>
      <!-- [selected]="cat._id == subCategory.category._id" -->
  </div>
  <div class="form-group row">
    <div class="col-md-10 col-md-offset-2">
      <span>
        <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px">
          Save
        </button>
      </span>
      <span>
      </span>
    </div>
  </div>
   </form>
